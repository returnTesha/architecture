spring:
  h2:
    console:
      enabled: true
      path: /h2-console  # ← 명시적으로 설정
      settings:
        web-allow-others: true
        web-admin-password: ""  # 비밀번호 비활성화

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create  # 시작할 때 @Entity 보고 테이블 자동 생성 (schema.sql 필요 없음)
    defer-datasource-initialization: true
    show-sql: true      # 실행되는 쿼리 보여줌
    properties:
      hibernate:
        format_sql: true # 쿼리 예쁘게 보여줌
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: "*"  # 모든 엔드포인트 활성화
